<div class="container" [ngClass]="{'sign-up-mode': !isLogin}">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="signInForm" class="sign-in-form">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <i class="pi pi-user"></i>
          <input type="text" placeholder="NIC Number" class="" formControlName="nicNumber">
        </div>
        <div class="input-field">
          <i class="pi pi-lock"></i>
          <input type="password" placeholder="Password" class="" formControlName="password">
        </div>
        <button pButton type="button" label="sign In" class="btn" (click)="signIn()"></button>
      </form>
      <form [formGroup]="signUpForm" action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="pi pi-user"></i>
          <input type="text" placeholder="NIC Number" class="" formControlName="nicNumber">
        </div>
        <div class="input-field">
          <i class="pi pi-lock"></i>
          <input type="password" placeholder="Password" class="" formControlName="password">
        </div>
        <div class="input-field">
          <i class="pi pi-lock-open"></i>
          <input type="text" placeholder="District" class="" formControlName="district">
        </div>
        <div class="input-field">
          <i class="pi pi-lock"></i>
          <input type="text" placeholder="City" class="" formControlName="city">
        </div>
        <button pButton type="button" label="sign Up" class="btn" (click)="signUp()"></button>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="gotoSignUp()">
          Sign up
        </button>
      </div>
      <img src="../../assets/img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="gotoLogin()">
          Sign in
        </button>
      </div>
      <img src="../../assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
<p-toast></p-toast>
